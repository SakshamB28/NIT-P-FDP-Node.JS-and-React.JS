<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Function</h2>
    <p>This example will allow you to use function as a variable value</p>
    <p id="demo"></p>
    <script>        
        document.getElementById('demo').innerHTML = "The temperature value is "+ toCelcius(77) + " Celcius";
        function toCelcius(f){
            return (5/9)*(f-32);
        }
    </script>
</body>
</html>
