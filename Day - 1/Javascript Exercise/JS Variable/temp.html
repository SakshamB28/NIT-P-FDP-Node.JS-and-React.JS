<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Function</h2>
    <p>This example calls a function to convert temp from Fahrenheit to Celcius</p>
    <p id="demo"></p>
    <script>        
        function toCelcius(f)
        {
            return (5/9)*(f-32);
        }
        document.getElementById('demo').innerHTML = toCelcius(77);
    </script>
</body>
</html>
